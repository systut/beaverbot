version: '3'

services:
  ros-master:
    image: ros:noetic-ros-core
    container_name: ros-master
    command: stdbuf -o L roscore
    network_mode: host
    
  beaverbot:
    user: root
    depends_on: 
      - ros-master
    image: beaverbot:noetic
    build:
      context: ..
      dockerfile: ./beaverbot_dockerfiles/Dockerfile
    container_name: beaverbot
    volumes:
      - "../:/root/catkin_ws/src/"
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
      - "/tmp/.docker.xauth:/tmp/.docker.xauth"
      - "/dev:/dev"
    environment:
      - "DISPLAY=$DISPLAY"
      - "XAUTHORITY=/tmp/.docker.xauth"
      - "QT_X11_NO_MITSHM=1"
    privileged: True
    network_mode: host
    tty: True
    stdin_open: True
    command: bash

  cartographer:
    user: root
    depends_on: 
      - ros-master
    image: beaverbot:cartographer
    build:
      context: ..
      dockerfile: ./beaverbot_dockerfiles/Dockerfile.cartographer
    container_name: beaverbot_cartographer
    privileged: True
    network_mode: host
    tty: True
    stdin_open: True
    volumes:
      - "../beaverbot_localization/beaverbot_cartographer:/root/catkin_ws/src/beaverbot_localization/beaverbot_cartographer"
      - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
      - "/tmp/.docker.xauth:/tmp/.docker.xauth"
      - "/dev:/dev"
    environment:
      - "DISPLAY=$DISPLAY"
      - "XAUTHORITY=/tmp/.docker.xauth"
      - "QT_X11_NO_MITSHM=1" 
    entrypoint:
      - tail
      - -f
      - /dev/null

  beaverbot-communication:
    user: root
    depends_on: 
      - ros-master
    image: beaverbot:melodic
    build:
      context: ..
      dockerfile: ./beaverbot_dockerfiles/Dockerfile.melodic
    container_name: beaverbot-communication
    volumes:
      - "/dev:/dev"
    privileged: True
    network_mode: host
    tty: True
    stdin_open: True
    command: bash